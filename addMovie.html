<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Add movie">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/movie.css">
    <title>Add movie</title>
  </head>
  <body>
      <header>
        <img class="logo" src="./images/projector-logo.png" alt="">
        <nav>
          <ul class="topul">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ADD MOVIE</a></li>
          </ul>
        </nav>
      </header>
      <div class="clearfix"></div>
        <h2>Add a New Movie</h2>
  <form class="form-align" action="" method="post">
    <ul>
      <li>
        <label for="movie-name">Movie Name</label>
        <input type="text" id="movie-name" name="movie-name" required value="">
      </li>
      <li>
        <label for="release-yr">Release Year</label>
        <input type="text" id="release-yr" name="release-yr" required value="">
      </li>
      <li>
        <div class="divide lang">
      <label for="lang">Language</label>
        <select class="" name="lang" required>
          <option value="Tamil">Tamil</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>
      <div class="divide rating">
      <label for="rate">Rating</label>
        <select class="" name="rate"required>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">4.5</option>
        </select>
      </div>
      </li>
      <li>
        <label for="turl">Thumbnail URL</label>
        <input type="url" name="turl" value="" required>
      </li>
      <li>
        <label for="plot">Plot</label>
        <textarea rows="5" cols="5" name="plot" value="" required ></textarea>
      </li>
      <li>
        <label for="purl">Poster URL</label>
        <input type="url" name="purl" value="" required>
      </li>
      <li>
        <label for="cast">Cast</label>
        <textarea rows="5" cols="5" name="cast" value="" required /></textarea>
      </li>
      <li>
        <button type="submit" class="save" >SAVE</button>
      </li>
    </ul>
  </form>
  <footer>
    <img class="logolink" src="./images/facebook.png" alt="">
    <img class="logolink" src="./images/twitter.png" alt="">
    <img class="logolink" src="./images/instagram.png" alt="">
    <img class="logo" src="./images/projector-logo.png" alt="">
  </footer>
  </body>
</html>
